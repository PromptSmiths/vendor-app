<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="login-avatar">
          <mat-icon>business</mat-icon>
        </div>
        <mat-card-title>Vendor Management System</mat-card-title>
        <mat-card-subtitle>Procurement Portal Login</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email"
              placeholder="Enter your email"
              autocomplete="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
              {{getEmailErrorMessage()}}
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password">
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
              {{getPasswordErrorMessage()}}
            </mat-error>
          </mat-form-field>
          
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="login-button full-width"
            [disabled]="isLoading">
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">
              <mat-spinner diameter="20" class="spinner-inline"></mat-spinner>
              Signing In...
            </span>
          </button>
        </form>
      </mat-card-content>
      
      <mat-card-footer class="login-footer">
        <div class="demo-info">
          <p><strong>Demo Credentials:</strong></p>
          <p>Email: admin&#64;company.com</p>
          <p>Password: password123</p>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
